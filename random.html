<script>

    function changeStuff(num, str, obj1, obj2)
    {
        num = num * 10;
        str = "changed";
        obj1.item = "changed";
        obj2 = {item: "changed"};
    }

    var num = 10;
    var str = "unchanged";
    var obj1 = {item: "unchanged"};
    var obj2 = {item: "unchanged"};
    changeStuff(num, obj1, obj2);
    console.log(num);
    console.log(str);
    console.log(obj1.item);
    console.log(obj2.item);

</script>
